<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>in ra so ngay</h1>
    <input type="number" name="day" id="month">
    <button onclick = "ok()">ok</button>
    <p id = "result"></p>
    <script>
        function ok() {
            let month = document.getElementById("month").value;
            if( month == 2) {
                document.getElementById("result").innerHTML = "tháng 2 có 28 ngày";
            } else if( month == 4 || month == 6 || month == 9 || month ==11){
                document.getElementById("result").innerHTML = "tháng " + month + " có 30 ngày";
            } else {
                document.getElementById("result").innerHTML = "tháng " + month + " có 31 ngày";
            }
        }
    </script>
</body>
</html>
